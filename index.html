<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">
  <link rel="stylesheet" href="https://pro.fontawesome.com/releases/v5.10.0/css/all.css"
    integrity="sha384-AYmEC3Yw5cVb3ZcuHtOA93w35dYTsvhLPVnYs9eStHfGJvOvKxVfELGroGkvsg+p" crossorigin="anonymous" />
  <title>Time tracking dashboard</title>
</head>

<body>

  <div class="container">
    <!-- container for cards -->
    <div class="grid-container">

      <div class="card-con" id="featured-card">
        <div class="user-details">
          <img src="images\image-jeremy.png" alt="">
          <span class="user">Report for</span>
          <h1 class="user-name">Lorem ipsum</h1>
        </div>

        <div class="navigation">
          <ul class="nav-container">

            <!-- Add click events for each links -->
            <li class="nav">
              <span class="nav-links nav-btn-daily">Daily</span>
            </li>

            <li class="nav">
              <span class="nav-links nav-btn-weekly">Weekly</span>
            </li>

            <li class="nav">
              <span class="nav-links nav-btn-monthly">Monthly</span>
            </li>


          </ul>
        </div>
      </div>

      <!-- content cards -->

      <div class="card-work">

        <div class="card-back">
          <img src="images\icon-work.svg" alt="">
        </div>

        <div class="card-content">
          <div class="top-content">
            <span class="card-title">Work</span>
            <img src="images\icon-ellipsis.svg" alt="">
          </div>
          <h2 class="card-timer">32hrs</h2>
          <p class="card-last-item">Last Week - 36hrs</p>
        </div>

      </div>

      <div class="card-play">
        <div class="card-back">
          <img src="images\icon-play.svg" alt="">
        </div>

        <div class="card-content">
          <div class="top-content">
            <span class="card-title">Play</span>
            <img src="images\icon-ellipsis.svg" alt="">
          </div>
          <h2 class="card-timer">10hrs</h2>
          <p class="card-last-item">Last Week - 8hrs</p>
        </div>
      </div>

      <div class="card-study">
        <div class="card-back">
          <img src="images\icon-study.svg" alt="">
        </div>

        <div class="card-content">
          <div class="top-content">
            <span class="card-title">Study</span>
            <img src="images\icon-ellipsis.svg" alt="">
          </div>
          <h2 class="card-timer">4hrs</h2>
          <p class="card-last-item">Last Week - 7hrs</p>
        </div>
      </div>

      <div class="card-exercise">
        <div class="card-back">
          <img src="images\icon-exercise.svg" alt="">
        </div>

        <div class="card-content">
          <div class="top-content">
            <span class="card-title">Exercise</span>
            <img src="images\icon-ellipsis.svg" alt="">
          </div>
          <h2 class="card-timer">4hrs</h2>
          <p class="card-last-item">Last Week - 5hrs</p>
        </div>
      </div>

      <div class="card-social">
        <div class="card-back">
          <img src="images\icon-social.svg" alt="">
        </div>

        <div class="card-content">
          <div class="top-content">
            <span class="card-title">Social</span>
            <img src="images\icon-ellipsis.svg" alt="">
          </div>
          <h2 class="card-timer">5hrs</h2>
          <p class="card-last-item">Last Week - 10hrs</p>
        </div>
      </div>

      <div class="card-care">
        <div class="card-back">
          <img src="images\icon-self-care.svg" alt="">
        </div>

        <div class="card-content">
          <div class="top-content">
            <span class="card-title">Self Care</span>
            <img src="images\icon-ellipsis.svg" alt="">
          </div>
          <h2 class="card-timer">2hrs</h2>
          <p class="card-last-item">Last Week - 2hrs</p>
        </div>
      </div>

    </div>

    <!-- container for cards -->
  </div>

  <footer>
    <div class="attribution">
      <div class="social-icons">
        <i class="social-icon fab fa-facebook"></i>
        <a href="https://github.com/SandeepKumar1997" target="_blank"><i class="social-icon fab fa-github"></i></a>
        <i class="social-icon fab fa-linkedin"></i>
      </div>
      <p>Â© Copyright 2021 Time Tracking</p>
    </div>
  </footer>

  <script src="app.js"></script>
</body>

</html>
